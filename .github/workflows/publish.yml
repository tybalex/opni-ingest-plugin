on:
  push:
    tags:
    - 'v*'

name: Publish

jobs:
  build:
    strategy:
      matrix:
        java:
          - 14
    runs-on: ubuntu-latest
    permissions:
      contents: write
    name: Build and Publish
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}

    - name: Build and Run Tests
      run: |
          cd Logging-OpniJsonDetector
          ./gradlew build
          cd ..
          cd AIOps-OpniPreProcessor/
          ./gradlew build
          cd ..
    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: [Logging-OpniJsonDetector/build/distributions/opnijsondetector.zip, AIOps-OpniPreProcessor/build/distributions/opnipreprocessing.zip]

